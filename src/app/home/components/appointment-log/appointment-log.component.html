<ion-content>
  <ion-card   *ngFor="let appointment of allLoadedAppointments">
    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col>
          <p>Date</p>
          <h2>{{ appointment.date }}</h2>
        </ion-col>

        <ion-col>
          <p>Description</p>
          <h2>{{ appointment.description }}</h2>
        </ion-col>

        <ion-col>
          <p>Pet Name</p>
          <h2>{{ appointment.petName }}</h2>
        </ion-col>
      </ion-row>
      <ion-col *ngIf="(userId$ | async) === appointment.author.id" class="ion-text-right">
        <ion-icon
         (click)="presentUpdateModal(appointment.id)"
        style="font-size: 18px; cursor: pointer" color="dark" name="create-outline"></ion-icon>
        <ion-icon 
        (click)="deleteAppointment(appointment.id)"
        style="font-size: 18px; cursor: pointer" color="danager" name="trash-outline"></ion-icon>
      </ion-col>
    </ion-grid>
  </ion-card>
</ion-content>
